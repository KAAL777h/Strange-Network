<html lang="en">

<head>
    <link rel="stylesheet" href="signup and login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Strange Network</title>
</head>

<body>
    <header class="header">
        <div class="logo">
        <a href="#" class="logo">Strange</a>
        <a href="#" class="logoblue">Network</a>
        </div>
        
        <nav class="navbar">
            <a href="index.html" style="--i:1;">Home</a>
            <a href="about.html" style="--i:2;">About</a>
            <a href="#" style="--i:3;">Reviews</a>
            <a href="contact.html" style="--i:4;">Contact</a>
        </nav>
        <div class="social-media">
            <a href="#" style="--i:1;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2;"><i class='bx bxl-youtube' ></i></a>
            <a href="#" style="--i:3;"><i class='bx bxl-instagram' ></i></a>
        </div>
     </header>
    <form id="form" action="#">
        <h2>New Account</h2>
        <div class="inputbox">
            <input type="text" required autocomplete="off">
            <label>Username</label>
        </div>
        <div class="inputbox">
            <input type="text" required autocomplete="off">
            <label>Email</label>
        </div>
        <div class="inputbox">
            <input type="password" required autocomplete="off">
            <label>Password</label>
        </div>
        <div class="inputbox">
            <input type="password" required autocomplete="off">
            <label>Confirm&nbspPassword</label>
        </div>
        <div class="inputbox">
            <input type="submit" value="Sign up">
        </div>
        <p>Already have an Account ? <a href="login.html">Log in</a></p>
    </form>
    <script type="text/javascript">
        //*****Placeholder animation*****

        let labels = document.querySelectorAll('label');
        labels.forEach(label => {
            let innerText = label.innerText;
            let spanElements = innerText.split('').map((letter, index) => {
                return `<span style="transition-delay:${index * 50}ms">${letter}</span>`;
            });

            label.innerHTML = spanElements.join('');
        });

    </script>
</body>

</html>
