<html>
<head>
    <link rel="stylesheet" href="contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Strang Network</title>
</head>
<body>
    <header class="header">
        <div class="logo">
        <a href="#" class="logo">Strange</a>
        <a href="#" class="logoblue">Network</a>
        </div>
        
        <nav class="navbar">
            <a href="index.html" style="--i:1;">Home</a>
            <a href="about.html" style="--i:2;">About</a>
            <a href="reviews.html" style="--i:3;">Reviews</a>
            <a href="#" style="--i:4;" class="active">Contact</a>
        </nav>
        <div class="social-media">
            <a href="#" style="--i:1;"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="--i:2;"><i class='bx bxl-youtube' ></i></a>
            <a href="#" style="--i:3;"><i class='bx bxl-instagram' ></i></a>
        </div>
     </header>
    <section class="contact">
        <div class="content">
            <h2>Contact <font color="#0ab3ff">Us</font></h2>
        </div>
        <div class="container">
            <div class="contactinfo">
                <div class="box">
                    <div class="icon"><i class='bx bx-envelope'></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>network@strange.com</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class='bx bx-phone' ></i></div>
                    <div class="text">
                        <h3>Telephone</h3>
                        <p>18002-39393</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form >
                    <h2>Your Feedback</h2>
                    <div class="inputbox">
                        <input type="text" required autocomplete="off">
                        <span>USERNAME</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" required autocomplete="off">
                        <span>EMAIL</span>
                    </div>
                    <div class="inputbox">
                        <textarea required autocomplete="off"></textarea>
                        <span>FEEDBACK</span>
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
